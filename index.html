<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Todo Apllication</title>
</head>
<body>
    <div class="app">

        <div class="container">
            <h1>What's up "User"</h1>

            <p>Categories</p>

            <div class="categories" id="slider">
                <div class="business__category">
                    <p>40 tasks</p>
                    <h2>Business</h2>
                    <hr/>
                </div>

                <div class="personal__category">
                    <p>18 tasks</p>
                    <h2>Personal</h2>
                    <hr/>
                </div>
            </div>

            <p>TODAY'S TASKS</p>

            <div class="tasks">

                <div class="task">
                    <div class="business__circle">

                    </div>
                    Daily meeting with team
                </div>

                <div class="task">
                    <div class="personal__circle">

                    </div>
                    Pay for rent
                </div>

                <div class="task">
                    <div class="personal__circle">

                    </div>
                    Check emails
                </div>

                <div class="task">
                    <div class="business__circle">

                    </div>
                    Lunch with Emma
                </div>

                <div class="task">
                    <div class="personal__circle">

                    </div>
                    Meditation
                </div>

            </div>

            <div class="button__container">
                <button class="add__button">Add task</button>
            </div>
        </div>

    </div>
</body>
</html>
